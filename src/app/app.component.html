<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <br>
      <h3>Its time for your Game!!</h3>
      <app-game-control (gameStarted)="onGameStart($event)"></app-game-control>
      <div *ngFor= "let num of nums">
        <app-even  *ngIf = "num%2==0;else oddPart" [numb]="num"></app-even>
        <ng-template #oddPart>
        <app-odd [numb]="num"></app-odd>
        </ng-template>
      </div>
    </div>
  </div>
</div>
